<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src=./script.js></script>  
    <title>Joguinho</title>

<body>
    <div class="container">
        <div>
            <h1>Joguinho</h1>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                <input type="button" class="btn btn-success form-control" value="INICIAR JOGO">

            <div class="col-3">
                <input type="button" class="btn btn-primary form-control" value="RESULTADO">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <img src="./imagens/papelblue.jpeg" onclick="Escolha1()" class="m-1">
                <img src="./imagens/pedrablue.png" onclick="Escolha2()" class="m-1">
                <img src="./imagens/tesourablue.png" onclick="Escolha3()" class="m-1">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <img src="./imagens/papelred.jpeg" onclick="Escolha4()" class="m-1">
                    <img src="./imagens/pedrared.png" onclick="Escolha5()" class="m-1">
                    <img src="./imagens/tesourared.png" onclick="Escolha6()" class="m-1">
                </div>
            </div>
        </div>
        <br>
        <div class="col-6">
            <input type="text" value="MOSTRAR RESULTADO" class="form-control" style="text-align-last: center"> 
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
